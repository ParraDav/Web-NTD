<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Callejón de los Eds</title>
    <style>
        :root {
            --color-amarillo: #FFD400;  
            --color-verde: #8affbb;      
            --color-azul: #a1e0fd;   
            --color-azul2: #243e57;     
            --color-morado: #8E24AA;     
            --color-rojo: #FF3D00;  
            --fondo: #fdf5e6;           
            --borde-negro: #111;
        }

        body {
            background-color: var(--fondo);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 3.5rem;
            color: var(--color-rojo);
            text-shadow: 3px 3px 0px var(--color-amarillo), 6px 6px 0px var(--color-azul);
            transform: rotate(-1deg);
            margin-bottom: 40px;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: #fff;
            border: 4px solid #222;
            border-radius: 15px 50px 15px 5px;
            padding: 15px 25px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            box-shadow: 6px 6px 0px #222;
            width: 180px;
            transition: transform 0.2s;
        }

        .card:hover { transform: scale(1.05); }

        .card.historia { border-color: var(--color-verde); }
        .card.duracion { border-color: var(--color-azul); }
        .card.creepy { border-color: var(--color-azul2); }

        #viewport {
            width: 90%;
            max-width: 900px;
            min-height: 400px;
            background: white;
            border: 5px solid #222;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>ED, EDD n EDDY</h1>
    </header>

    <nav class="menu-container">
        <div class="card historia" onclick="cargarSeccion('PgHistoria.html')">Historia y Creación</div>
        <div class="card duracion" onclick="cargarSeccion('PgDuracion-Ambientacion.html')">Ambientación y Duración</div>
        <div class="card creepy" onclick="cargarSeccion('Creepypastas.html')">Creepypastas y Curiosidades</div>
    </nav>

    <main id="viewport">
        <h2 style="text-align:center; color:#999; margin-top:100px;">Selecciona una sección para cargar el contenido...</h2>
    </main>

    <script>
        function cargarSeccion(archivo) {
            fetch(archivo)
                .then(response => {
                    if (!response.ok) throw new Error('Archivo no encontrado');
                    return response.text();
                })
                .then(html => {
                    document.getElementById('viewport').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('viewport').innerHTML = "Error al cargar la sección.";
                });
        }
    </script>
</body>
</html>
