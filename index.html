<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Callejón de los Eds</title>
    <style>
        body {
            background-color: #fdf5e6; /* Color crema tipo papel viejo */
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            color: #d9534f;
            text-shadow: 3px 3px 0px #f0ad4e, 6px 6px 0px #5bc0de;
            transform: rotate(-2deg);
        }

        .menu-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background: #fff;
            border: 4px solid #222;
            border-radius: 15px 50px 15px 5px; /* Bordes irregulares */
            padding: 20px;
            width: 250px;
            text-align: center;
            text-decoration: none;
            color: #222;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 8px 8px 0px #222;
        }

        .card:hover {
            transform: scale(1.05) rotate(2deg);
            background-color: #ffeead;
        }

        .card.historia { border-color: #5cb85c; }
        .card.ambientacion { border-color: #5bc0de; }
        .card.creepy { border-color: #d9534f; }

        .footer-eds {
            margin-top: 50px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header>
        <h1>ED, EDD n EDDY</h1>
    </header>

    <nav class="menu-container">
        <a href="#" class="card historia">
            <h2>Historia y Creación</h2>
            <p>(Próximamente...)</p>
        </a>
        <a href="#" class="card ambientacion">
            <h2>Ambientación y Duración</h2>
            <p>(Próximamente...)</p>
        </a>
        <a href="Creepypastas.html" class="card creepy">
            <h2>Creepypastas y Curiosidades</h2>
            <p>¡Entra bajo tu propio riesgo!</p>
        </a>
    </nav>

    <div class="footer-eds">
        <p>¡No olvides traer tu moneda de 25 centavos!</p>
    </div>

</body>
</html>
