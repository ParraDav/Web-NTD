<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Callejón de los Eds</title>
    <style>
        :root {
          
            --color-amarillo: #FFD400;  
            --color-verde: #00C853;      
            --color-azul: #00B0FF;   
            --color-rojo: #FF3D00;     
            --color-morado: #8E24AA;       
            --fondo: #fdf5e6;           
            --borde-negro: #111;
        }

        body {
            background-color: var(--fondo);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 3.5rem;
            color: var(--color-rojo);
            text-shadow: 3px 3px 0px var(--color-amarillo), 6px 6px 0px var(--color-azul);
            transform: rotate(-1deg);
            margin-bottom: 40px;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: #fff;
            border: 4px solid #222;
            border-radius: 15px 50px 15px 5px;
            padding: 15px 25px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 6px 6px 0px #222;
            width: 180px;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: #f9f9f9;
        }

        /* Colores por sección */
        .card.historia { border-color: var(--color-verde); }
        .card.duracion { border-color: var(--color-azul); }
        .card.creepy { border-color: var(--color-rojo); }

        /* Contenedor donde se cargará el HTML externo */
        #viewport {
            width: 90%;
            max-width: 900px;
            min-height: 400px;
            background: white;
            border: 5px solid #222;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.1);
        }

        .loading-msg {
            text-align: center;
            margin-top: 100px;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>ED, EDD n EDDY</h1>
    </header>

    <nav class="menu-container">
        <div class="card historia" onclick="cargarSeccion('PgHistoria.html')">Historia y Creación</div>
        <div class="card duracion" onclick="cargarSeccion('PgDuracion-Ambientacion.html')">Ambientación y Duración</div>
        <div class="card creepy" onclick="cargarSeccion('Creepypastas.html')">Creepypastas y Curiosidades</div>
    </nav>

    <main id="viewport">
        <div class="loading-msg">
            <h2>¡Hola, cabeza de chorlito!</h2>
            <p>Selecciona una opción arriba para empezar el plan.</p>
        </div>
    </main>

    <script>
        function cargarSeccion(archivo) {
            const contenedor = document.getElementById('viewport');
            
            // Mostramos un mensaje de carga mientras el archivo llega
            contenedor.innerHTML = '<p style="text-align:center;">Cargando...</p>';

            fetch(archivo)
                .then(response => {
                    if (!response.ok) throw new Error('No se pudo cargar el archivo');
                    return response.text();
                })
                .then(html => {
                    // Inyectamos solo el contenido del archivo recibido
                    contenedor.innerHTML = html;
                })
                .catch(error => {
                    contenedor.innerHTML = `<p style="color:red;">Error: ${error.message}. Asegúrate de que el archivo existe en el repositorio.</p>`;
                });
        }
    </script>

</body>
</html>
